# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        ACCESS_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKENS }}
        BRANCH: gh-pages
    - run: yarn
    - run: git config --global user.name "yue-plus"
    - run: git config --global user.email Yue_plus@foxmail.com
    - run: yarn docs:build
    - run: cd docs/.vuepress/dist
    - run: echo 'note.yueplus.ink' > CNAME
    - run: git init
    - run: git add -A
    - run: git commit -m 'deploy'
    - run: git push -f https://yue-plus:${ACCESS_TOKEN}@github.com/Yue-plus/NetNote.git master:gh-pages
